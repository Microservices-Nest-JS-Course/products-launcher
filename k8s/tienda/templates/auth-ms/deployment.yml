apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: auth-ms
  name: auth-ms
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth-ms
  strategy: {}
  template:
    metadata:
      labels:
        app: auth-ms
    spec:
      containers:
      - image: northamerica-northeast1-docker.pkg.dev/tienda-microservices-477504/image-registry/auth-ms
        name: auth-ms
        env:
        - name: PORT
          value: "3000"
        - name: NATS_SERVERS
          value: "nats://nats"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: auth-secrets
              key: database_url
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: auth-secrets
              key: jwt_secret
        resources: {}
status: {}
